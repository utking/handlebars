<!DOCTYPE html>
<html>
<head>
	<title>Handlebars Quickstart</title>
	<script src="handlebars.min.js"></script>
</head>
<body>
	<script id="quickstart" type="template/handlebars">
		<div>
			<table>
				<thead>
					<tr>
						<th>Number</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody>
					{{#power 8}}
						<tr>
							<td>{{number}}<sup>{{pow}}</sup> = </td>
							<td>{{result}}</td>
						</tr>
					{{/power}}
				</tbody>
			</table>
		</div>
	</script>
	<script>
		Handlebars.registerHelper('power', function(number, options) {
			var html = "";
			var num = parseInt(number);

			for (var i = 0; i < 20; i++) {
				var data = {
					number: num,
					pow: i+1,
					result: Math.pow(num, i+1)
				};

				html += options.fn(data);
			}

			return html;
		});

		var src = document.getElementById('quickstart').innerHTML;
		var template = Handlebars.compile(src);
		var output = template();
		document.body.innerHTML += output;
	</script>
</body>
</html>
